<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        $(document).ready(()=>{
    
        $.getJSON("https://raw.githubusercontent.com/sourcegraph/sourcegraph/main/schema/gitlab.schema.json", (data) => {
    
            let row = "";
    
            $.each(data.properties, (k, v) => {
                const d = v.description, t = v.type;
                row += d.includes("DEPRECATED") || d.includes("removed") || k=="initialRepositoryEnablement" ? "<tr class='removed p-2'>" :"<tr class='p-2'>";
                row += `<td>${k}</td><td>${d}</td><td>${t}</td></tr>`;
            })
    
            $("#gitlab-1").append(row);
    
        })
    })
    </script>
    <title>Sourcegraph - Better Schema Lookup</title>
</head>
<body>
    <h1>GitLab Configuration</h1>
    <div class="m-2">
        <table id="gitlab-1">
            <tr>
                <th>Option</th>
                <th>Description</th>
                <th>Type</th>
            </tr>
        </table>
    </div>
</body>
</html>
